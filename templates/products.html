{%extends 'base.html'%}
{%block body%}
<h1>Prodotti</h1>
<table>
    <tr>
        <th>ProductID</th>
        <th>Product Name</th>
        <th>Supplier ID</th>
        <th>Category ID</th>
        <th>Unit</th>
        <th>Price</th>
    </tr>
    {%for product in data%}
        <tr>
            <td>{{product[0]}}</td>
            <td>{{product[1]}}</td>
            <td>{{product[2]}}</td>
            <td><a href="{{url_for('category',categoryID=product[3])}}">{{product[3]}}</a></td>
            <td>{{product[4]}}</td>
            <td>{{product[5]}}</td>
        </tr>
    {%endfor%}
</table>
{%endblock%}
